<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function arraySortTest() {
		var num = [45,65,23,63,56,84,12,43,25,76,3];
		var str = ['orange','banana','apple','pineapple','strawberry','melon','mango','peach','tomato'];
		
		//Ascending 정렬
		//문자에 대한 오름차순정렬
		str.sort();
		document.getElementById("strAsc").innerHTML = "strAsending->" + str;
		//숫자에 대한 오름차순정렬
		num.sort(function(x,y){return x-y;});  // 음수면 y가 크다, 양수면 x가 크다, 0이면 두수가 같다.
		document.querySelector("#numAsc").innerHTML = "numAscending->" + num;
		//Descending 정렬
		//문자에 대한 내림차순정렬
		//오름차순으로 정렬된 배열을 역으로 바꾼다.
		str.reverse();
		document.getElementById("strDesc").innerHTML = "strDesc->" + str;
		//숫자에 대한 내림차순정렬
		num.sort(function(x,y){return y-x;});
		document.getElementById("numDesc").innerHTML = "numDesc->" + num;
		
		
	}
</script>
</head>
<body onload="arraySortTest();">
<div id="strAsc"></div>
<div id="numAsc"></div>
<div id="strDesc"></div>
<div id="numDesc"></div>
</body>
</html>
