<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{
		margin:0px;
	}
	#postMain{
		width:800px; height:164px; margin:0 auto;
	}
	#postMain>input{
		width:30px; height:164px;
	}
	#imageView{
		width:740px; height:164px; overflow:auto;
		position:relative;
	}
	#imageList{
		width:2320px; height:164px;
		position:absolute;
	}
	#postMain>input, #postMain>div{
		float:left;
	}

</style>
<script>
	function setImage(){
		var imgTag="";
		for(var i=1; i<=20; i++){
			if(i<10){
				imgTag += "<a href='#'><img src='postMovie/m0"+ i + ".png'/></a>"; 
			} else{
				imgTag += "<a href='#'><img src='postMovie/img/m"+ i + ".png'/></a>"; 
			}
			console.log(imgTag);
			document.querySelector('#imageList').innerHTML = imgTag;
			
			//마우스 오버시 이벤트 처리
			document.getElementById("imageView").onmouseover = function(){
				clearInterval(timer);
			}
		}
	}
	//포스터 이동하기
	var left = 0, stepX = -1; timer;
	function movePoster(){
		left = left + stepX;
		document.getElementById("imageList").style.left = left+"px";
		if(left<=-1580){
			stepX = 1;
		}
		if(left>=0){
			stepX = -1;
		}
	}

</script>
</head>
<body onload="setImage(); timer = setInterval('movePoster()', 20)">
<!-- postMain -->
<div id="postMain">
	<input type="button" value="<" onclick="stepX=-1;"/>
	<!-- 포스트 들어갈 곳 -->
	<div id="imageView" onmouseout="timer = setInterval('movePoster()', 20)">
		<div id="imageList"></div>
	</div>
	<input type="button" value=">" onclick="stepX=1"/>
</div>

</body>
</html>
