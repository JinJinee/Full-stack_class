<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>이미지 태그</h1>
기본 글자 크기
<pre>
	-- html 태그가 적용되고, 
	
	space와        enter가 적용가능한 구역이다.
	
	src 속성 : 이미지 경로와 파일명을 표시
	width 속성 : 폭을 설정 (px , %)
	height 속성 : 높이 설정 
	alt 속성 : 이미지가 없을 때 대체문자로 나오는 글자
	title 속성 : 객체에 마우스 오버시 나오는 풍선 도움말
</pre>
<img src="/webApp/img/01.jpeg" width="100%" height="200" alt="이미지 표시 되는 곳" title="네이트로가자~~~"/>
</body>
</html>
