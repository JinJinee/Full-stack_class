<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- 
	http://jqueryui.com/easing/
	
	http://jqueryui.com/download/all/
	1. jquery-ui.min.css

	3. jquery-ui.min.js

 -->
<link rel="stylesheet" href="jquery-ui.min.css" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="jquery-ui.min.js"></script>
<style>
 	img{
 		position: relative;
 	}
</style>
<script>
	$(function(){
		for(var i=1; i<=20; i++){
			var tag = "<img src='../javascript/postMovie/m"
			if(i<10){
				tag += "0";
			}
			tag += i + ".png'/>";
			$("body").append(tag);
		}
		
		
		$("img").mouseover(function(){
			$(this).animate({marginLeft:"1200px"}, 6000, "easeOutBounce")
					.animate({marginLeft:"0px"}, 3000, "easeOutBounce");
		});
		
	});
</script>
</head>
<body>
<img src="../img/08.jpeg"/>
</body>
</html>
