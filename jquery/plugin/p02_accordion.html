<!DOCTYPE html>

<!--

<link rel="stylesheet" href="css/accordionImageMenu.css" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../jquery-ui.min.js"></script>
<script src="js/jquery.accordionImageMenu.min.js"></script>
<script>
	$(function(){
		$("#acco").AccordionImageMenu({
			position: 'horizontal' // 'horizontal', 'vertical'
			, openItem: 3   // 기본선택목록, index 위치의 목록을 크게 봄
			, openDim: 500  // 확장된 목록의 크기
			, closeDim: 200 
			, height: 600
			, duration: 3000  // 전환속도
			, effect: "easeOutBounce"
			, border: 20
			, color: 'white'
			
		});
	});
	
	
</script>

</head>
<body>
<ul id="acco">
	<li><a href="https://nate.com"><img src="../../img/flog.png" title="네이트 홈페이지!!"/></a></li>
