<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="vendeor/jquery.easing.1.3.js"></script>
<script src="js/jquery.bxslider.js"></script>
<link rel="stylesheet" href="css/jquery.bxslider.css" type="text/css"/>
<style>
	ul, li{
		margin:0; 
		padding:0;
		}
	
	#slider img{
		width:100%; 
		height:700px;
	}
</style>
<script>
	$(function(){
		$("#slider").bxSlider({
			mode : 'horizontal' // 기본->'horizontal', 'vertical', 'fade'
			, slideWidth: 800
			, slideHeight: 450
			, speed: 2000
			, auto: true   // 자동시작
			, randomStart: true  // 시작 슬라이드 랜덤
			, captions: true  // title 속성에 있는 설명을 표시한다.
			//, adaptiveHeight: true  // 이미지의 크기에 따라 높이 조절
			//, hideControllOnEnd: true
			//, autoControls: true
			
			// easing
			, useCss: false    // easing을 사용할 수 있도록 한다. false(사용함), true(사용못함)
			, easing: 'easeOutElastic'
			, onSliderLoad: function(){ // 슬라이드 로딩완료되면 호출됨
				alert("이미지 로딩 완료...");
			}
			, onSlideAfter: function(){  // 슬라이드 움직인 후 호출되는 함수
				console.log('onSliderAfter함수 실행됨...');
			}
			
		});
		
		
	});
</script>

</head>
<body>
<ul id="slider">
