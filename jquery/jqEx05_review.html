<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
	#review{
		width:300px;
		height:100px;
	}
</style>
<script>
	$(function(){
		$("div:first").css("width", "500px").css("height", "400px").css("border", "2px solid #ddd").css("margin", "1px auto");
		
		// 글자수 구하기
		$("#review").on('keyup', function(){
			var txtCnt = 100 - $('#review').val().length;
			$("#cnt").text(txtCnt);
		});
		
	
	
	});
</script>


</head>
<body>
<div>
	남은 문자 수 : <span id="cnt">100</span>
	<div>
	<textarea name="review" id="review" maxlength="100"></textarea>
	
	</div>


</div>



</body>
</html>
